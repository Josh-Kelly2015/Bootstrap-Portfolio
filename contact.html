<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- -------------------------------- JavaScript Globals  --------------------------------- -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/app.js"></script>
    <title>Bootstrap Portfolio</title>
  </head>
  <body class="bg-dark">
    <div class="container-fluid ">
      <!-- -------------------------------- Header ----------------------------- -->
      <nav
        class="navbar navbar-expand-lg navbar-light py-3 mt-2 mb-1 bg-light shadow-lg rounded"
      >
        <div class="container">
          <a class="navbar-brand text-black ml-2" href="home.html"
            >Joshua Kelly</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav ">
              <li class="nav-item active">
                <a class="nav-link text-black" href="home.html">Home </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link text-black" href="about.html">About</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link text-black" href="portfolio.html"
                  >Portfolio</a
                >
              </li>
              <li class="nav-item active">
                <a class="nav-link text-black" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- --------------------- Main Section --------------------- -->
      <div class="container">
        <!-- ------------------ Main Section Header ------------------- -->
        <div class="row justify-content-center mb-3 border-bottom ">
          <h1 class="text-white">Contact Me</h1>
        </div>
        <!-- ------------------- Contact Form --------------------- -->
        <div class="jumbotron shadow-sm p-3">
          <form class="needs-validation " novalidate>
            <div class="form-row mb-3">
              <div class="col">
                <label for="validationCustom01">First name</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom01"
                  required
                  placeholder="First Name"
                />
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col">
                <label for="validationCustom02">Last name</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom02"
                  required
                  placeholder="Last Name"
                />
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            </div>

            <div class="form-row mb-3">
              <div class="col">
                <label for="validationCustom03">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom03"
                  required
                  placeholder="example123@email.com"
                />
                <div class="invalid-feedback">
                  Please provide a valid Email Address
                </div>
              </div>
            </div>

            <div class="form-row mb-3">
              <div class="col">
                <label for="validationTextarea">Message</label>
                <textarea
                  class="form-control"
                  id="validationTextarea"
                  placeholder="Click here to begin typing... "
                  required
                ></textarea>
                <div class="invalid-feedback">
                  Please enter a message in the textarea.
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <button id="submitButton" class="btn btn-primary" type="submit">
                Submit form
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- --------------------- Footer ----------------------- -->
      <footer class="footer mb-2 py-4 bg-light shadow-lg rounded">
        <div class="row justify-content-center">
          <span class="text-black ">Copyright &copy;</span>
        </div>
      </footer>
    </div>
  </body>
</html>
