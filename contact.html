  <body>
    <!------------------------------------------------------------------------------->
    <div class="container-fluid">
      <!-- -------------------------------- Header ----------------------------- -->
      <nav
        class="navbar navbar-expand-lg navbar-light py-3 mt-2 mb-1 bg-light shadow-lg rounded"
      >
        <div class="container">
          <a class="navbar-brand text-black ml-2" href="index.html"
            >Joshua Kelly</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav ">
              <li class="nav-item active">
                <a class="nav-link text-black" href="index.html">Home </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link text-black" href="index.html">About</a>

              <li class="nav-item active">

                  >Portfolio</a
                >
              </li>
              <li class="nav-item active">
                <a class="nav-link text-black" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- --------------------- Main Section --------------------- -->
      <div class="container">
        <!-- ------------------ Main Section Header ------------------- -->
        <div class="row justify-content-center mb-3 border-bottom ">
          <h1>Contact Me</h1>
        </div>
        <!-- ------------------- Contact Form --------------------- -->
        <div class="jumbotron shadow-sm p-3">
          <form class="needs-validation " novalidate>
            <div class="form-row mb-3">
              <div class="col">
                <label for="validationCustom01">First name</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom01"
                  required
                  placeholder="John"
                />
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col">
                <label for="validationCustom02">Last name</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom02"
                  required
                  placeholder="Doe"
                />
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            </div>

            <div class="form-row mb-3">
              <div class="col">
                <label for="validationCustom03">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom03"
                  required
                  placeholder="example123@domain.com"
                />
                <div class="invalid-feedback">
                  Please provide a valid Email Address
                </div>
              </div>
            </div>

            <div class="form-row mb-3">
              <div class="col">
                <label for="validationTextarea">Message</label>
                <textarea
                  class="form-control"
                  id="validationTextarea"
                  placeholder="Click here to begin typing... "
                  required
                ></textarea>
                <div class="invalid-feedback">
                  Please enter a message in the textarea.
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <button class="btn btn-primary" type="submit">
                Submit form
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- --------------------- Footer ----------------------- -->
      <footer class="footer mb-2 py-4 bg-light shadow-lg rounded">
        <div class="row justify-content-center">
          <span class="text-black ">Copyright &copy;</span>
        </div>
      </footer>
    </div>
    <!----------------------------------------------------------------------------->
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        "use strict";
        window.addEventListener(
          "load",
          function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName("needs-validation");
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener(
                "submit",
                function(event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add("was-validated");
                },
                false
              );
            });
          },
          false
        );
      })();
    </script>
  </body>
